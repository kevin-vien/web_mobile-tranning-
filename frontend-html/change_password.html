<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi mật khẩu - Web Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="mb-3">Đổi mật khẩu</h4>
              <form id="changePassForm">
                <div class="mb-3">
                  <label class="form-label">Mật khẩu hiện tại</label>
                  <input type="password" class="form-control" id="current_password" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu mới</label>
                  <input type="password" class="form-control" id="new_password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Cập nhật</button>
              </form>
              <div id="msg" class="mt-3 small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:3000/api';
      const TOKEN_KEY = 'wm_token';
      function getToken(){ try { return localStorage.getItem(TOKEN_KEY) || ''; } catch { return ''; } }
      $('#changePassForm').on('submit', function(e){
        e.preventDefault();
        const payload = {
          current_password: $('#current_password').val(),
          new_password: $('#new_password').val()
        };
        $('#msg').removeClass('text-danger text-success').text('');
        const t = getToken();
        if(!t){
          $('#msg').addClass('text-danger').text('Bạn cần đăng nhập.');
          return;
        }
        $.ajax({
          url: API_BASE + '/auth/change-password',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(payload),
          headers: { Authorization: 'Bearer ' + t }
        }).then(() => {
          $('#msg').addClass('text-success').text('Đổi mật khẩu thành công.');
          $('#current_password').val('');
          $('#new_password').val('');
        }).catch(err => {
          const message = (err && err.responseJSON && err.responseJSON.message) || 'Đổi mật khẩu thất bại';
          $('#msg').addClass('text-danger').text(message);
        });
      });
    </script>
  </body>
</html>
