<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng nhập - Web Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="mb-3">Đăng nhập</h4>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-feedback" id="err-email"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback" id="err-password"></div>
                </div>
                <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
              </form>
              <div class="text-center small mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></div>
              <div id="msg" class="mt-3 small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:3000/api';
      const TOKEN_KEY = 'wm_token';
      function clearErrors(){ ['email','password'].forEach(f => { $('#'+f).removeClass('is-invalid'); $('#err-'+f).text(''); }); }
      $('#loginForm').on('submit', function(e){
        e.preventDefault();
        const email = $('#email').val().trim();
        const password = $('#password').val();
        $('#msg').removeClass('text-danger text-success').text('');
        clearErrors();
        $.ajax({
          url: API_BASE + '/auth/login',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ email, password })
        }).then(res => {
          if(res && res.token){
            localStorage.setItem(TOKEN_KEY, res.token);
            $('#msg').addClass('text-success').text('Đăng nhập thành công, chuyển trang...');
            setTimeout(()=> window.location.href = 'index.html', 700);
          } else {
            $('#msg').addClass('text-danger').text('Đăng nhập thất bại');
          }
        }).catch(err => {
          const resp = err && err.responseJSON ? err.responseJSON : {};
          const message = resp.message || 'Đăng nhập thất bại';
          const errors = Array.isArray(resp.errors) ? resp.errors : [];
          if(errors.length){
            errors.forEach(er => { const f = er.field; if(f && $('#'+f).length){ $('#'+f).addClass('is-invalid'); $('#err-'+f).text(er.message||'Không hợp lệ'); } });
            $('#msg').addClass('text-danger').text('Vui lòng kiểm tra các trường bị lỗi.');
          } else {
            $('#msg').addClass('text-danger').text(message);
          }
        });
      });
    </script>
  </body>
</html>
