<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký - Web Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h4 class="mb-3">Đăng ký</h4>
              <form id="registerForm" novalidate>
                <div class="mb-3">
                  <label class="form-label">Họ tên</label>
                  <input type="text" class="form-control" id="name" required>
                  <div class="invalid-feedback" id="err-name"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-feedback" id="err-email"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu</label>
                  <input type="password" class="form-control" id="password" required>
                  <div class="invalid-feedback" id="err-password"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Số điện thoại</label>
                  <input type="text" class="form-control" id="phone">
                  <div class="invalid-feedback" id="err-phone"></div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Địa chỉ</label>
                  <input type="text" class="form-control" id="address">
                  <div class="invalid-feedback" id="err-address"></div>
                </div>
                <button class="btn btn-primary w-100" type="submit">Tạo tài khoản</button>
              </form>
              <div class="text-center small mt-3">Đã có tài khoản? <a href="login.html">Đăng nhập</a></div>
              <div id="msg" class="mt-3 small"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const API_BASE = 'http://localhost:3000/api';
      function clearErrors(){
        ['name','email','password','phone','address'].forEach(function(f){
          $('#'+f).removeClass('is-invalid');
          $('#err-'+f).text('');
        });
      }

      $('#registerForm').on('submit', function(e){
        e.preventDefault();
        const payload = {
          name: $('#name').val().trim(),
          email: $('#email').val().trim(),
          password: $('#password').val(),
          phone: $('#phone').val().trim(),
          address: $('#address').val().trim()
        };
        $('#msg').removeClass('text-danger text-success').text('');
        clearErrors();
        $.ajax({
          url: API_BASE + '/auth/register',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(payload)
        }).then(res => {
          $('#msg').addClass('text-success').text('Đăng ký thành công, chuyển đến đăng nhập...');
          setTimeout(()=> window.location.href = 'login.html', 800);
        }).catch(err => {
          const resp = err && err.responseJSON ? err.responseJSON : {};
          const message = resp.message || 'Đăng ký thất bại';
          const errors = Array.isArray(resp.errors) ? resp.errors : [];
          if(errors.length){
            errors.forEach(function(er){
              const field = er.field;
              const msg = er.message || 'Không hợp lệ';
              if(field && $('#'+field).length){
                $('#'+field).addClass('is-invalid');
                $('#err-'+field).text(msg);
              }
            });
            $('#msg').addClass('text-danger').text('Vui lòng kiểm tra các trường bị lỗi.');
          } else {
            $('#msg').addClass('text-danger').text(message);
          }
        });
      });
    </script>
  </body>
</html>
